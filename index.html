<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
<center> 
    <h1><u>Place your order:</u></h1>
</center>

<center>
    <p>Select a product: </p>
    <select name="Product Selector" id="product-selector">
        
<option value="0">Products:</option>
<option value="10">Product A - $10</option>
<option value="15">Product B - $15</option>
<option value="20">Product C - $20</option>
</select>

<label for="Quantity">Amount:</label>
<input type="number" id="Quantity" value="1" min="1">
<p>Total Price: $<span id="total-price">10</span></p>

<button id= "place-order"> Place Order</button>

<p>Order Summary:</p>
<p id="order-summary"></p>
</center>

<script src="main.js"></script>
</body>
</html>
